<article>
  <header>
    <h2><a href="/item/{{item.id}}">{{item.sent_by}}</a> 
    <span>
      <time datetime="{{item.sent_on}}">{{ locale.format_date(item.sent_on, full_format=True, shorter=True) }}</time>
    </span>
    </h2>
  </header>
  <p>
   {{item.subject}}
  </p>
  {% if display_detail %}
  <p>
   {{item.body}}
  </p>
  {% end %}
</article>
