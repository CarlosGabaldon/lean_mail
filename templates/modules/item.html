<article>
  <header>
    <h2><a href="/item/{{item.permalink()}}">{{item.message.sender}}</a> 
    <span>
      <time datetime="{{item.message.sent_on}}">{{item.message.sent_on_friendly()}}</time>
    </span>
    </h2>
  </header>
  <p>
   {{item.message.subject}}
  </p>
  {% if display_detail %}
  <p>
   {{item.message.body}}
  </p>
  {% end %}
</article>
